<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Explore confirmed exoplanets from NASA in stunning 3D visualization. Interactive space exploration powered by real scientific data." />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#667eea" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="NASA Exoplanet Explorer" />
    <meta property="og:description" content="Explore confirmed exoplanets from NASA's Exoplanet Archive in stunning 3D" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/screenshot-wide.png" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="NASA Exoplanet Explorer" />
    <meta name="twitter:description" content="Explore confirmed exoplanets from NASA's Exoplanet Archive in stunning 3D" />
    <meta name="twitter:image" content="/screenshot-wide.png" />
    
    <title>NASA Exoplanet Explorer | Interactive 3D Visualization</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered:', registration);
            })
            .catch(error => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
